<script>
		$(document).ready(function () {
   
		jQuery("#Gallery").nanoGallery({
        userID:'69589893@N03',kind:'flickr',thumbnailWidth:'auto',thumbnailHeight:260,  //110,
        viewerDisplayLogo:false,
        locationHash:false,
				thumbnailHoverEffect:[{'name':'labelSlideUp','duration':300},{'name':'imageScaleIn80', 'duration':500}],
				thumbnailLabel:{display:true,position:'overImageOnBottom',descriptionMaxLength:50},
        thumbnailLazyLoad:true,
        theme:'clean',
        colorScheme:'light',
        locationHash: false,
        level1: { thumbnailWidth: 250, thumbnailHeight: 250 }
			});
	});
</script>

<script type="text/javascript">
